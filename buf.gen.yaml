#!/usr/bin/env -S buf generate --template
---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/Permify/permify/pkg/pb
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: buf.build/protocolbuffers/go:v1.34.2
    out: pkg/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.4.0
    out: pkg/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v1.0.0 # Validation plugin
    out: pkg/pb
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc-ecosystem/gateway:v2.20.0
    out: pkg/pb
    opt:
      - paths=source_relative
      - logtostderr=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.20.0
    out: docs/api-reference
    opt:
      - openapi_naming_strategy=simple
      - allow_merge=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.20.0
    out: docs/api-reference/openapiv2
    opt:
      - omit_enum_default_value=true
      - openapi_naming_strategy=simple
      - allow_merge=true # Merge OpenAPI definitions
