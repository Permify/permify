---
project_name: permify
universal_binaries:
  - replace: true
builds:
  -
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w"
    main: ./cmd/permify
    mod_timestamp: "{{ .CommitTimestamp }}"
brews:
  -
    dependencies:
      -
        name: go
        type: build
    description: "Permify is an open-source authorization service & policy engine based on Google Zanzibar."
    download_strategy: CurlDownloadStrategy
    folder: Formula
    homepage: "https://github.com/Permify/permify"
    license: "GNU General Public License v3.0"
    custom_block: |
      head "https://github.com/Permify/permify.git", :branch => "master"
    install: |
        if !File.exists? "permify"
          system "go build --ldflags ./cmd/permify"
        end
        bin.install "permify"
    tap:
      name: homebrew-tap
      owner: permify
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: permify-bot
      email: hello@permify.co
    url_template: "https://github.com/Permify/permify/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
docker_manifests:
  -
    image_templates:
      - "ghcr.io/permify/permify:v{{ .Version }}-amd64"
      - "ghcr.io/permify/permify:v{{ .Version }}-arm64"
    name_template: "ghcr.io/permify/permify:v{{ .Version }}"
  -
    image_templates:
      - "ghcr.io/permify/permify:v{{ .Version }}-amd64"
      - "ghcr.io/permify/permify:v{{ .Version }}-arm64"
    name_template: "ghcr.io/permify/permify:latest"
  -
    image_templates:
      - "permify/permify:v{{ .Version }}-amd64"
      - "permify/permify:v{{ .Version }}-arm64"
    name_template: "permify/permify:v{{ .Version }}"
  -
    image_templates:
      - "permify/permify:v{{ .Version }}-amd64"
      - "permify/permify:v{{ .Version }}-arm64"
    name_template: "permify/permify:latest"
dockers:
  -
    build_flag_templates:
      - "--platform=linux/arm64"
    dockerfile: Dockerfile.release
    goarch: arm64
    image_templates:
      - "ghcr.io/permify/permify:v{{ .Version }}-arm64"
      - "permify/permify:v{{ .Version }}-arm64"
    use: buildx
  -
    build_flag_templates:
      - "--platform=linux/amd64"
    dockerfile: Dockerfile.release
    goarch: amd64
    image_templates:
      - "ghcr.io/permify/permify:v{{ .Version }}-amd64"
      - "permify/permify:v{{ .Version }}-amd64"
    use: buildx
nfpms:
  -
    description: "Permify is an open-source authorization service & policy engine based on Google Zanzibar."
    formats:
      - deb
      - rpm
      - apk
    homepage: "https://permify.co"
    license: "GNU General Public License v3.0"
    maintainer: "permify <help@permify.co>"
    vendor: "permify inc."
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
checksum:
  name_template: checksums.txt
release:
  prerelease: true