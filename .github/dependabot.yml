---
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"  
  - package-ecosystem: "npm"
    directory: "/playground"
    schedule:
      interval: "monthly"  
    open-pull-requests-limit: 5
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /integration-test
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /tools
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /sdk/go/grpc
    schedule:
      interval: daily

  - package-ecosystem: maven
    directory: /sdk/java/grpc
    schedule:
      interval: daily

  - package-ecosystem: maven
    directory: /sdk/java/rest
    schedule:
      interval: daily
