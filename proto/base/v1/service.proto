syntax = "proto3";
package base.v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/Permify/permify/pkg/pb/base/v1";

import "base/v1/base.proto";
import "validate/validate.proto";
import "google/api/annotations.proto";
